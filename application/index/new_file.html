<!--index.wxml-->
<view class="container">
   <view class='title'>
      <view style='float: left;'>
          <view class="nfc"><image  src="img/u270.png"> </image> </view>
          <text class='fangwei'>防伪溯源</text>
      </view>
      <input type='text' class='seach'></input>
       <view style='float: left;'>
          <view class="ma"><image  src="img/u180.png"> </image> </view>
          <text class='fangwei'>会员码</text>
      </view>
   </view>
    <view class='home_banner'>
         <swiper indicator-dots="{{indicatorDots}}"
              autoplay="{{autoplay}}" interval="6000" duration="{{duration}}" indicator-dots="true" autoplay="true" circular="{{circular}}" >
              <block wx:for="{{image}}"  wx:key="{{index}}">
                <swiper-item>
                  <image src="{{item}}" class="slide-image" />
                </swiper-item>
              </block>
         </swiper>

    </view>
    <view class='nav-list clear'>
        <view class='list list-one' >
            <view class='ico nav_ico ico-one'></view>
            <text class='text'>商品分类</text>
        </view>
         <view class='list list-one' >
            <view class='ico nav_ico ico-two'></view>
            <text class='text'>我的消息</text>
        </view>
         <view class='list list-one' >
            <view class='ico nav_ico ico-three'></view>
            <text class='text'>买茶入仓</text>
        </view>
         <view class='list list-one' >
            <view class='ico nav_ico ico-four'></view>
            <text class='text'>出仓提货</text>
        </view>
         <view class='list list-one' >
            <view class='ico nav_ico ico-five'></view>
            <text class='text'>茶山走势</text>
        </view>
    </view>
    <view class='new clear' >
         <image src='{{laba}}' class='news-img'></image>
      <text style='color:#fff; font-size:30rpx;vertical-align:6rpx;margin-left:37rpx; float:left;'>通知：</text>
      <view class='news-text'>111111</view>
      <image src='{{close}}' class='close'></image>
    </view>
    <view class='goods '>
      <view class='goods-title clear'>
          <text class='goods-title-text'>商品</text>
          <view class='more-all'>
              <text class='more'>更多</text>
              <image src='{{more}}' style='float:right; ' class='more-img'></image>
          </view>
      </view>
      <view class='goods-content'>
            <view class="weui-grids">
        <view class="weui-grid" wx:for="{{routers}}" wx:key="name">
                <view class='weui-grid__bg'>
                    <view class="weui-grid__icon">
                        <image src=" {{item.icon}}" mode="scaleToFill" />
                    </view>
                    <text class="weui-grid_name">{{item.name}}</text>
                     <text class="weui-grid_kuchun">库存{{item.code}}片</text>
                     <view class='selling_point'  >
                     <text class="sell-list" wx:for="{{item.selling}}">{{item}}</text>
                     </view>
                </view>
        </view>
    </view>
      </view>
  
</view>
 <view class='share'>
      <view class='goods-title clear'>
          <text class='goods-title-text'>推荐</text>
          <view class='more-all'>
              <text class='more'>更多</text>
              <image src='{{more}}' style='float:right; ' class='more-img'></image>
          </view>
      </view>
      <view class='shares-content'>
        
      </view>
  
</view>

</view>
